<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../css/imagenes/logo-favicon.png" type="image/x-icon">
    <title>Account</title>
</head>
<body>
    <header>
        <div class="col pe-0">
            <nav class="navbar navbar-expand-lg bg-header navbar-dark">
                <div class="d-flex align-items-center gap-3 ">
                    <img class="imagen-logo ms-auto me-auto "  src="../css/imagenes/logo-Home-removebg-preview.png" alt="logo">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-none">
                            <li class="nav-item">
                                <a class="nav-link active fs-4 active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-4" href="#">Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main id="app">
        <div class="d-flex gap-3 flex-column align-items-center ">
            <h2 class="text-center"> Accounts</h2>
            <table class="table table-striped container m-0 m-auto">
                <tr>
                    <td colspan="2" class="titulo-tabla text-center text-white">FirstName</td>
                    <td colspan="2" class="titulo-tabla text-center text-white">LastName</td>
                    <td colspan="2"class="titulo-tabla text-center text-white">Accounts</td>
                    <td class="titulo-tabla text-center text-white">Balance</td>
                    <td class="titulo-tabla text-center text-white">Date</td>
                    <td class="titulo-tabla text-center text-white">Transaction</td>
                  </tr>
                  <tr v-for="dato of datos.accounts">
                    <td colspan="2" class="text-center">{{datos.firstName}}</td>
                    <td colspan="2" class="text-center">{{datos.lastName}}</td>
                    <td colspan="2" class="text-center">{{dato.number}}</td>
                    <td class="text-center"> {{dato.balance}}</td>
                    <td class="text-center"> {{dato.creationDate.slice(0,10)}} {{dato.creationDate.slice(11,16)}}</td>
                    
                    <td class="text-center"><a :href="'./account.html?id='+dato.id"> More </a></td>
                  </tr>
            </table>
        </div>

    
    </main>
    <footer>
        <h4 class="text-center text-white p-3"> Cohort 44</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../Js/accounts.js"></script>
</body>
</html>
