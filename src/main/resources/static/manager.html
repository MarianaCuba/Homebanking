<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
    <title>Home</title>
</head>
<body>
    <header>
         <h1 class="text-center m-0 bg-black text-white"> Client Manager</h1>
    </header>
    <main id="app" >
       
       
            <div class=" container d-flex justify-content-around p-4 ">
                <form @submit="addClient">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="nombre" v-model="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label" >Last Name</label>
                        <input type="text" class="form-control" id="apellido"v-model="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" v-model="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary" >Add Client</button>
                </form>
                 <pre class=" d-flex justify-content-center container" id="scroll">
            <p>{{datos}}</p>
        </pre>
            </div>
    
    
        <table class="table table-striped container m-0 m-auto">
            <tr>
                <td colspan="2" class="text-center">First</td>
                <td colspan="2" class="text-center">Last</td>
                <td colspan="2"class="text-center">Handle</td>
              </tr>
              <tr v-for="dato of datos">
                <td colspan="2" class="text-center">{{dato.firstName}}</td>
                <td colspan="2" class="text-center">{{dato.lastName}}</td>
                <td colspan="2" class="text-center">{{dato.email}}</td>
              </tr>
        </table>

     <div class="container d-flex justify-content-around p-4 ">
        <form @submit.prevent="createLoan" class="loan-form">
            <div class="form-group">
                <label for="name">Loan Name:</label>
                <input type="text" id="name" v-model="loanName" required>
            </div>
    
            <div class="form-group">
                <label for="maxAmount">Amount max:</label>
                <input type="number" id="maxAmount" v-model="maxAmount" required>
            </div>
    
            <!-- <div class="form-group"> -->
                <div class="form-check">
                   <label><input type="checkbox"  value="6" v-model="checked">
                    6</label>
                </div>
                <div class="form-check">
                     <label><input type="checkbox"  value="12" v-model="checked">
                   12</label>
                </div>
                <div class="form-check">
                   <label><input type="checkbox"  value="24" v-model="checked" >
                    24</label>
                </div>
                <div class="form-check">
                    <label>
                    <input type="checkbox"  value="36" v-model="checked" >
                     36</label>
                </div>
                <div class="form-check">
                    <label> <input type="checkbox" value="48" v-model="checked">
                   48</label>
                </div>
                <div class="form-check">
                   <label><input type="checkbox" value="60" v-model="checked" >
                    60</label>
                </div>
            <!-- </div> -->
    
            <button type="submit" class="btn-submit">Crear pr√©stamo</button>
        </form>
     </div>
    </main>


    <footer class=" bg-black">
        <h5 class=" text-white m-0 m-auto text-center"> cohort 44 </h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>

</body>
</html>
